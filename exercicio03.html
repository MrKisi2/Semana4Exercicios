<exercicio01.html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Page title-->
    <title>Exercício 003</title>

    <script>
         function mascara(){
           var telefone = document.getElementById('telefone').value;
           var tamanho = telefone.length;
           var ultimoCaractere = telefone.substring(tamanho-1)
           //alert(ultimoCaractere);
           if (tamanho == 1 && ultimoCaractere !=='('){
               alert("Inicie com '('")               
           } 
           if (tamanho == 4  && ultimoCaractere !==')'){
                     alert("Feche com ')'")     
                 } 
           if (tamanho == 10  && ultimoCaractere !=='-'){
                     alert("Utilize '-' como separador")     
                 } 
           if (tamanho !== 1 && tamanho !==4 && tamanho !==10 && isNaN(ultimoCaractere)){
                     alert("Digite um caractere numérico")
                 } 
           if (tamanho > 14) {
                  alert("Não pode ser maior do que 14 caracteres")
           }
         }
    </script>
</head>

<body>
    <div style="margin-top: 50; font-size: 24">
             EXERCÍCIO 003
    </div>
    <div style="margin-top: 50; padding-left: 20; width: 650">                
        <div style="width: 300; height: 10%">
            <label for="telefone">Informe o número do telefone, no formato<br> (XX) XXXXX-XXXX:<label>
        </div>                      
        <div style="width: 200; height: 10%;">
            <input type="text" name="telefone" onKeyUp="mascara()" id="telefone" value="" style="width: 200; height: 50; font-size: 24; text-align: right; border: 1px solid;">
        </div>
    </div>
</body>

</html>
