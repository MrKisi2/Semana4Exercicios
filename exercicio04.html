<exercicio02.html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Page title-->
    <title>Exercício 004</title>

    <script>
         function calcular(){
          // alert('CALCULAR')
           var pessoas = document.getElementById('pessoas').value;
           var turno = document.getElementById('turno').value;
           if (turno == 'diurno'){
                var passagem = 200
                if(pessoas > 50){
                  passagem = 200 * (1-0.4)
                }
           } else {
                var passagem = 100
                if(pessoas > 50){
                  passagem = 100 * (1-0.20)
                }
           }
           document.getElementById('preco').value = passagem * pessoas;
         }
    </script>
</head>

<body>
    <div style="margin-top: 50; font-size: 24">
             EXERCÍCIO 004
    </div>
    <div style="margin-top: 50; padding-left: 20; width: 650">                
        <div style="width: 400; height: 5%">
            <label for="pessoas">PESSOAS:</label>
            <label for="periodo">PERÍODO:</label>
        </div>                      
        <div style="width: 300; height: 10%;">
            <input type="text" name="pessoas" id="pessoas" value="" style="width: 70; height: 50; font-size: 24; text-align: right; border: 1px solid;">
            <select name="turno" id="turno" style="width: 150; height: 50">
                <option value="">Selecione o turno</option>
                <option value='diurno'>DIURNO</option>
                <option value='noturno'>NOTURNO</option>
            </select>  
        </div>
        <div style="height: 10%;">                 
            <input type="button" value="CALCULAR"  style="width: 150px; margin: 0 auto; margin-top: 0px; color: #506f85; background-color: #d4dee3;" onClick="calcular()" name="calcular">
        </div>
        <div style="height: 10%;">    
            <label for="periodo">PREÇO:</label>             
            <input type="text" name="preco" id="preco" value="" style="width: 150; height: 50; font-size: 24; text-align: right; border: 1px solid;">
        </div>
    </div>
</body>

</html>
