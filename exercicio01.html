<exercicio01.html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Page title-->
    <title>Exercício 001</title>

    <script>
         function aumenta(){
           //alert('AUMENTA')
           var quantidade = Number(document.getElementById('quantidade').value);
           quantidade = quantidade + 1;
           document.getElementById('quantidade').value = quantidade;
         }

         function diminui(){
           //alert('DIMINUI')
           var quantidade = Number(document.getElementById('quantidade').value);
           quantidade = quantidade - 1;
           document.getElementById('quantidade').value = quantidade;
         }
    </script>
</head>

<body>
    <div style="margin-top: 50; font-size: 24">
             EXERCÍCIO 001
    </div>
    <div style="margin-top: 50; padding-left: 20; width: 650">                
        <div style="width: 300; height: 10%">
            <label for="quantidade">Informe a quantidade desejada do Produto:<label>
        </div>                      
        <div style="width: 80; height: 10%;">
            <input type="text" name="quantidade" id="quantidade" value="" style="width: 100; height: 50; font-size: 24; text-align: right; border: 1px solid;">
        </div>
        <div style="height: 10%;">                 
            <input type="button" value="AUMENTA"  style="width: 150px; margin: 0 auto; margin-top: 0px; color: #506f85; background-color: #d4dee3;" onClick="aumenta()" name="aumenta">             
            <input type="button" value="DIMINUI"  style="width: 150px; margin: 0 auto; margin-top: 0px; color: #506f85; background-color: #d4dee3;" onClick="diminui()" name="diminui">
        </div>
    </div>
</body>

</html>
